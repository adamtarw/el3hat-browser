<!DOCTYPE html>
<html lang="ar">
  <head>
        <meta charset="UTF-8">
        <!-- ده اللي بيخلي الصفحة تتظبط مع عرض الموبايل -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>دخول - tagflat el 3hat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
           body {
                            margin: 0;
                            padding: 0;
                            font-family: Arial, sans-serif;
              }
              .container {
                            width: 100%; /* علشان تملأ العرض بالكامل */
                            max-width: 600px; /* أقصى عرض على الشاشات الكبيرة */
                            margin: auto; /* علشان تبقى في النص */
                            padding: 10px;
                            background-color: #f5f5f5;
              }
      body {
        margin: 0;
        font-family: "Cairo", sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #16181c;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        width: 100%;
        max-width: 400px;
      }

      .login-container h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
      }

      .login-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #333;
        border-radius: 8px;
        background-color: #1e1e1e;
        color: #fff;
      }

      .login-container input::placeholder {
        color: #888;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #1d9bf0;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .login-container button:hover {
        background-color: #1a8cd8;
      }

      .login-container .link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #888;
      }

      .login-container .link a {
        color: #1d9bf0;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>دخول إلى متصفح el 3hat</h1>
      <input type="text" required placeholder=" اسم المستخدم" />
      <button>
        <a href="https://adamtarw.github.io/el3hat/">الدخول</a>
      </button>
    </div>
  </body>
</html>
